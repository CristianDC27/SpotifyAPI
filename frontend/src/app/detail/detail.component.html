<div class="header">
  <div class="img-container">
    <img [src]="img">
  </div>
  <div class="text-container">
    <h2>{{type}}</h2>
    <h1>{{name}}</h1>
  </div>
</div>
<app-track-list *ngIf="episodes==undefined" [tracks]="tracks" [add]="add" (refresh)="getSavedTracks()"></app-track-list>
<app-show-list *ngIf="episodes!=undefined" [episodes]="episodes"></app-show-list>
