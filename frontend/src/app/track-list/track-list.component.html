<div class="header" id="myHeader" (window:scroll)="fixed($event)">
  <div class="titles">
    <h1>Title</h1>
    <h1>Album</h1>
    <h1>Popularity</h1>
  </div>
  <hr>
</div>

<div *ngIf="tracks == undefined || tracks.length==0">
  <h1>Ups, no tracks yet</h1>
</div>
<div *ngFor="let track of tracks; let number=index">
  <app-track [id]="track.id" [number]="number+1" [add]="add"></app-track>
</div>
